# this is an example for cortex release 0.24 and may not deploy correctly on other releases of cortex

- name: image-classifier-inception
  kind: RealtimeAPI
  predictor:
    type: tensorflow
    path: predictor.py
    model_path: s3://cortex-examples/tensorflow/image-classifier/inception/
    server_side_batching:
      max_batch_size: 2
      batch_interval: 0.2s
    threads_per_process: 2
  monitoring:
    model_type: classification
  compute:
    cpu: 1
    gpu: 1
