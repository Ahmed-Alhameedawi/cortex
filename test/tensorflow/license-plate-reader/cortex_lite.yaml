# this is an example for cortex release 0.24 and may not deploy correctly on other releases of cortex

- name: license-plate-reader
  kind: RealtimeAPI
  predictor:
    type: python
    path: predictor_lite.py
    config:
      yolov3: s3://cortex-examples/tensorflow/license-plate-reader/yolov3_keras/model.h5
      yolov3_model_config: config.json
  compute:
    cpu: 1
    gpu: 1
    mem: 4G
